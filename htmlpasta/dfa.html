<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylepasta/1.css">
    <title>dgha</title>
</head>
<body>
    <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="per.png" alt=""><span class="font-weight-bold">Nome</span><span class="text-black-50">Email</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Configurações de perfil</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Nome</label><input type="text" class="form-control" placeholder="Digite seu nome" value=""></div>
                    <div class="col-md-6"><label class="labels">Sobrenome</label><input type="text" class="form-control" value="" placeholder="Digite seu sobrenome"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Data de nascimento:</label><input type="date" class="form-control" placeholder="" value=""></div>
                    <div class="col-md-12"><label class="labels">Cpf</label><input type="text" class="form-control" placeholder="Digite seu CPF" value=""></div>
                    <div class="col-md-12"><label class="labels">E-mail:</label><input type="email" class="form-control" placeholder="Digite seu email" value=""></div>
                    <div class="col-md-12"><label class="labels">Senha</label><input type="pas" class="form-control" placeholder="Digite sua senha" value=""></div>
                    <div class="col-md-6"> <label for="sx">Qual seu gênero: </label><br>
                        <select name="sx" id="ge">
                            <option value="mas">Masculino</option>
                            <option value="fem">Feminino</option>
                            <option value="perso">Outros</option>
                        </select><br></div>
                        <div class="col-md-6">  <label for="estado">Estado</label><br>
                            <select name="estado" id="est">
                                <option value="" selected>Escolha seu Estado</option>
                                <optgroup label="Sudeste">
                                    <option value="SP">São Paulo</option>
                                    <option value="RJ">Rio de Janeiro (RJ)</option>
                                    <option value="ES">Espírito Santo (ES)</option>
                                    <option value="MG">Minas Gerais (MG)</option>
                                </optgroup>
                                <optgroup label="Sul">
                                    <option value="PR">Paraná (PR)</option>
                                    <option value="RS">Rio Grande do Sul (RS)</option>
                                    <option value="SC">Santa Catarina (SC)</option>
                                </optgroup>
                                <optgroup label="Centro-Oeste">
                                    <option value="DF">Distrito Federal (DF)</option>
                                    <option value="GO">Goiás (GO)</option>
                                    <option value="MT">Mato Grosso (MT)</option>
                                    <option value="MS">Mato Grosso do Sul (MS)</option>
                                </optgroup>
                                <optgroup label="Nordeste">
                                    <option value="AL">Alagoas (AL)</option>
                                    <option value="BA">Bahia (BA)</option>
                                    <option value="CE">Ceará (CE)</option>
                                    <option value="MA">Maranhão (MA)</option>
                                    <option value="PB">Paraíba (PB)</option>
                                    <option value="PE">Pernambuco (PE)</option>
                                    <option value="PI">Piauí (PI)</option>
                                    <option value="RN">Rio Grande do Norte (RN)</option>
                                    <option value="SE">Sergipe (SE)</option>
                                </optgroup>
                                <optgroup label="Norte">
                                    <option value="AC">Acre (AC)</option>
                                    <option value="AP">Amapá (AP)</option>
                                    <option value="AM">Amazonas (AM)</option>
                                    <option value="PA">Pará (PA)</option>
                                    <option value="RO">Rondônia (RO)</option>
                                    <option value="RR">Roraima (RR)</option>
                                    <option value="TO">Tocantins (TO)</option>
                                </optgroup>
                            </select></div>
                      </div>
                
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Voltar</button></div>
            </div>
            </div>
        </div>
    </div>
</div>
</div>
</div></body>
